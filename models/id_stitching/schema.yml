version: 2

sources:
  - name: SVV_COLUMNS
    description:  Redshift schema table used to locate columns required for the id stitching (edges.sql) models   
    tables:
      - name: SVV_COLUMNS

  - name: rudderstack
    description: Standard RudderStack tables
    schema: rudderstack
    tables:
      - name: tracks
      - name: pages
      - name: users
      - name: identifies

  - name: ecommerce
    description: All ecommerce data tables that would be generated by RudderStack event stream tables. This example is based on a Shopify source
    schema: rudderstack
    tables:
      - name: product_viewed
      - name: product_removed
      - name: product_list_viewed
      - name: product_list_filtered
      - name: product_clicked
      - name: product_added
      - name: products_searched
      - name: order_completed
      - name: complaint_raised
      - name: checkout_step_completed
      - name: checkout_started
      - name: cart_viewed